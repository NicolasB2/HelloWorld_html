<!DOCTYPE html>
<html>

<head>
    <title>
        Basic Table
    </title>
</head>

<body>
<hr>

<h3>Basic HTML Table</h3>
<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>

  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>

  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>

  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table><hr>


<h3>Border Table</h3>
<table border="1px solid black">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>

  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>

  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>

  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table><hr>


<h3>colspan & width</h3>
<table style="width:80%" border="1px solid black">
  <tr>
    <th align="left">Name</th>
    <th colspan="2" align="left">Telephone</th>
  </tr>

  <tr>
    <td>Bill Gates</td>
    <td>55</td>
    <td>577855</td>
  </tr>

  <tr>
    <td>Stephen King</td>
    <td>17</td>
    <td>987654</td>
  </tr>

  <tr>
    <td>George RR Martin</td>
    <td>37</td>
    <td>345789</td>
  </tr>
</table><hr>

</body>
</html>
