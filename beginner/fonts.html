<!DOCTYPE html>
<head>
    <title>Fonts</title>
</head>
<body>

    <h1>Sizes</h1>
    <font size = "1">Font size = "1"</font><br />
    <font size = "2">Font size = "2"</font><br />
    <font size = "3">Font size = "3"</font><br />
    <font size = "4">Font size = "4"</font><br />
    <font size = "5">Font size = "5"</font><br />
    <hr/>

    <h1>Faces</h1>
    <font face = "Times New Roman" size = "5">Times New Roman</font><br />
    <font face = "Verdana" size = "5">Verdana</font><br />
    <font face = "Comic sans MS" size =" 5">Comic Sans MS</font><br />
    <font face = "WildWest" size = "5">WildWest</font><br />
    <font face = "Bedrock" size = "5">Bedrock</font><br />
    <hr/>

    <h1>Colors</h1>
    <p><font color = "red">This text is red</font></p>
    <p><font color = "blue">This text is blue</font></p>
    <p><font color = "yellow">This text is yellow</font></p>
    <p><font color = "orange">This text is orange</font></p>
    <p><font color = "purple">This text is purple</font></p>
    <p><font color = "green">This text is green</font></p>
    <hr/>

</body>
</html>
